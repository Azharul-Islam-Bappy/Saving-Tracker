<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/navbar.css">
  <link rel="stylesheet" href="css/report-main.css">
  <link rel="stylesheet" href="css/footer.css">
  <title>Savings Tracker - report</title>
</head>
<body>
	<header class="header">
	  <nav class="navbar">
	    <div class="navbar-head">
  	    <h1 class="nav-title">Savings tracker <sub>report</sub></h1>
  	    <img class="menu" src="./assets/images/icon-menu.svg" alt="menu icon/navigation bar" />
	    </div>
	    <div class="menu-container display">
	      <div class="menu-head">
	        <h1 class="nav-title">Savings tracker</h1>
	        <span class="close">Close</span>
	      </div>
	      <a href="./index.html" class="home" href="#">Home</a>
	      <a href="./report.html" class="report" href="#">Report</a>
	    </div>
	  </nav>
	  
	</header>
	<main class="main-content">
	  <div class="total-balance">
	    <span>Total Balance: </span>
	    <span class="balance-amount"></span>
	  </div>
	  <div class="deposits-section">
	    <h3 class="head-title">Deposits</h3>
	    <table class="deposits-table">
	      <tr>
	        <th>Date</th>
	        <th>Time</th>
	        <th>Amount</th>
	      </tr>
	      
	    </table>
	  </div>
	  <div class="withdraws-section">
	    <h3 class="head-title">Withdraws</h3>
	    <table class="withdraws-table">
	      <tr>
	        <th>Date</th>
	        <th>Time</th>
	        <th>Amount</th>
	      </tr>
	      
	    </table>
	  </div>
	  
	</main>
	<footer class="footer-content">
	  <p>Made with Love by <span>@AIB</span></p>
	</footer>
  <script src="js/navbar.js"></script>
  <script src="js/report-main.js"></script>
</body>
</html>
